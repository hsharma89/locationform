<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Form</title>
  <style>
   body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #f2f2f2;
}

form {
  background-color: white;
  max-width: 90%;
  width: 350px;
  margin: 60px auto;
  padding: 25px 20px;
  border-radius: 10px;
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
  box-sizing: border-box;
}

form h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: bold;
  color: #444;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  box-sizing: border-box;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #4CAF50;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

button:hover {
  background-color: #45a049;
}

.status {
  text-align: center;
  margin-top: 12px;
  font-size: 13px;
  color: #666;
}


   @media (max-width: 500px) {
  form {
    width: 90%;
    padding: 20px;
  }
}

  </style>
</head>
<body>

<div class="container">
  <h2>Submit form after inspection</h2>

  <form id="locationForm" method="POST" action="https://script.google.com/macros/s/AKfycbw1hoD3YuR0khekgmUEKkf0UtmMevSnt3vWc8xJPkAsnPqgAVAjY46-8cbaXMmOSBt54w/exec">
  
<label for="empid">EMP ID:</label>
<input type="text" id="empid" name="empid" required>

    <label for="name">Your Name:</label>
    <input type="text" name="name" id="name" placeholder="Enter your name" required>

    <input type="hidden" name="lat" id="lat">
    <input type="hidden" name="lng" id="lng">

    <input type="submit" value="Submit Location">
  </form>

  <div class="status" id="status"></div>
</div>

<script>
  const latField = document.getElementById("lat");
  const lngField = document.getElementById("lng");
  const statusDiv = document.getElementById("status");
  const empid = document.getElementById("empid").value;

  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        latField.value = position.coords.latitude;
        lngField.value = position.coords.longitude;
      }, () => {
        statusDiv.innerText = "Location access denied.";
      });
    } else {
      statusDiv.innerText = "Geolocation is not supported.";
    }
  }

  document.getElementById("locationForm").addEventListener("submit", function (e) {
    if (!latField.value || !lngField.value) {
      e.preventDefault();
      statusDiv.innerText = "Please allow location access before submitting.";
    } else {
      statusDiv.innerText = "Submitting...";
    }
  });

  window.onload = getLocation;
</script>

</body>
</html>
